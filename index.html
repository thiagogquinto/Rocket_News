<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <title>Tab News</title>
</head>
<body>
    
    
        <img id="logo" src="./assets/logo.svg" alt="logo" width="398" height="94">
        
        <div id="container">
            
                <p id="title">
                    atualize ideias e informações em 5 minutos
                </p>
                <div id="#subtexts">
                    <p id="sub-title">tudo que você precisa saber para começar seu dia bem e informado</p>

                </div>
            
            
            <form action="">
                <label for="input">Insira seu email&colon;</label>
                <br>
            
                <div id="inp">
                    <input id="input" type="email" size="50" placeholder="oi@rocketseat.com" >
                    <button type="submit"><img src="./assets/send.svg" alt="enviar"></button>
                </div>
            </form>

            <div id="link">
                <a href="#">deixe-me ler primeiro</a>
                <img id="arrow" src="./assets/arrow-right.svg" alt="">
            </div>
        </div>
